<section class="container">

  <!-- O forms module importado em app module alem de dar acesso ao binding do ngSubmit, permite o uso do ngmodel -->
  <!-- O atributo ngModel passa o valor do template para dentro da classe do meu componente,
  ---- Escrevendo o atributo simples ele passa o valor do campo como string ---- ngModel=""
  ---- Escrevendo o atributo entre colchetes  faz o one-way property binding --- [ngModel]=""
  ---- Escrevendo o atributo entre colchetes e parenteses faz o two-way data binding  ([ngModel])=""
  ---- Escrevendo o atributo entre parênteses faz o Event binding (ngSubmit)=""
  -->
  <form class="formulario" (ngSubmit)="transferir()">
    <h2 class="formulario__titulo">Nova transferencia</h2>

    <div class="form-field">
      <label class="form-field__label" for="valor">Valor</label>
      <!-- ngModel com conchete para variável e propertie bind -->
      <input class="form-field__input" id="valor" type="number" [(ngModel)]="valor" name="valor" >
    </div>

    <div class="form-field">
      <label class="form-field__label" for="destino">Destino</label>
      <!-- ngModel com conchete e sem o propertie bind -->
      <input class="form-field__input" id="destino" type="text" [(ngModel)]="destino" name="destino">
    </div>

    <div class="botao-wrapper">
      <button class="botao" type="submit">Transferir</button>
    </div>
  </form>
</section>
